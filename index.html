<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body class="main-layout" onload="init()">
    <header class="main-header flex align-center space-between gradient">
        <img class="logo" src="./img/logo.png" alt="Meme generator logo">
        <nav class="main-nav">
            <ul class="clean-list flex">
                <li><a href="#" class="gallery-btn active" onclick="init()">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <button class="menu-toggle-btn" onclick="toggleMenu()">â˜°</button>
    </header>

    <main class="main-content flex justify-center">
        <div class="gallery-container">
            <section class="serch-container grid">
                <input type="text" name="search" placeholder="Search">
                <div class="popular-search">
                    <h6>Funny</h6>
                    <h6>Animal</h6>
                    <h6>Men</h6>
                    <h6>Women</h6>
                </div>
                <button class="more-btn btn-round gradient btn-shadow">More</button>
            </section>
            <section class="image-gallery grid">
            </section>
        </div>
        <section class="editor-container flex" style="display: none">
            <div class=".canvas-container">
                <canvas width="450" height="450"></canvas>
            </div>
            <div class="editor">
                <input class="txt-input" type="text" placeholder="Enter text here" oninput="onTxtInput(this)">
                <div class="editor-btns flex justify-center space-around">
                    <button class="switch editor-btn high-btn fa-btn" onclick="onSwitchLine()"></button>
                    <button class="increase editor-btn high-btn fa-btn" onclick="onChangeFontSize(1)"></button>
                    <button class="decrease editor-btn high-btn fa-btn" onclick="onChangeFontSize(-1)"></button>
                </div>
                <button class="editor-btn fa-btn color"><input type="color" oninput="onTxtColor(this)"
                        value="#cc2e2e" /></button>
            </div>
        </section>
    </main>

    <footer class="main-footer main-layout full">
        <small>&copy; Matan Adi</small>
    </footer>

    <script src="js/services/utils.js"></script>
    <script src="js/services/events.handler.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
