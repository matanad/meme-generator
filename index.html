<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body class="main-layout" onload="init()">
    <header class="main-header">
        <img class="logo" src="./img/Logo.png" alt="Meme generator logo">
        <nav class="main-nav">
            <ul>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="serch-area">
            <input type="text" name="search" placeholder="Search">
            <div class="popular-search">
                <h6>Funny</h6>
                <h6>Animal</h6>
                <h6>Men</h6>
                <h6>Women</h6>
            </div>
            <button class="more-btn">More</button>
        </section>
        <section class="image-gallery">
        </section>
        <section class="editor-container" style="display: none">
            <canvas width="450px" height="450px"></canvas>
            <input type="text" placeholder="Enter text here" oninput="onTxtInput(this)">
        </section>
    </main>

    <footer class="main-footer main-layout full">
        <small>&copy; Matan Adi</small>
    </footer>
    
    <script src="js/services/meme.service.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/main.js"></script>
    
</body>

</html>
